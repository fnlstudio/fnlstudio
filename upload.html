
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Preset</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: white;
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: #3b82f6;
    }
    form {
      background-color: #1e293b;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      margin: 0 auto;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .cancel {
      background-color: #ef4444;
      color: white;
    }
    .submit {
      background-color: #10b981;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Upload New Preset</h1>

  <form id="uploadForm">
    <label>Name of Preset:</label>
    <input type="text" id="presetName" required><br>

    <label>Add Thumbnail:</label>
    <input type="file" id="thumbnail" accept="image/*" required><br>

    <label>Add Sample Photo:</label>
    <input type="file" id="sample" accept="image/*" required><br>

    <label>Price:</label>
    <input type="text" id="price" required><br>

    <div class="buttons">
      <button type="button" class="btn cancel" onclick="window.location.href='index.html'">❌ Cancel</button>
      <button type="submit" class="btn submit">✅ Done</button>
    </div>
  </form>

  <script>
    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    document.getElementById("uploadForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const name = document.getElementById("presetName").value;
      const price = document.getElementById("price").value;
      const thumbnailFile = document.getElementById("thumbnail").files[0];

      if (!thumbnailFile) return alert("Please upload a thumbnail.");

      const thumbnail = await toBase64(thumbnailFile);

      const newPreset = { name, price, thumbnail };
      const presets = JSON.parse(localStorage.getItem("presets") || "[]");
      presets.push(newPreset);
      localStorage.setItem("presets", JSON.stringify(presets));

      window.location.href = "index.html";
    });
  </script>

</body>
</html>
