<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Preset - FNL Studio</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f172a;
      color: white;
      text-align: center;
      padding: 30px;
    }
    input, button {
      display: block;
      margin: 15px auto;
      padding: 10px;
      border-radius: 10px;
      border: none;
      width: 80%;
      max-width: 400px;
      font-size: 16px;
    }
    button {
      background-color: #10b981;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Upload Preset</h1>

  <input type="text" id="presetName" placeholder="Preset Name *" required />
  <input type="number" id="presetPrice" placeholder="Price (₹) *" required />
  <input type="url" id="thumbnailURL" placeholder="Thumbnail URL from postimages.org *" required />

  <button onclick="uploadPreset()">Save Preset</button>

  <script>
    function uploadPreset() {
      const name = document.getElementById("presetName").value.trim();
      const price = document.getElementById("presetPrice").value.trim();
      const thumbnail = document.getElementById("thumbnailURL").value.trim();

      if (!name || !price || !thumbnail) {
        alert("Please fill in all fields.");
        return;
      }

      const newPreset = {
        name: name,
        price: price,
        thumbnail: thumbnail
      };

      const existing = JSON.parse(localStorage.getItem("presets") || "[]");
      existing.push(newPreset);
      localStorage.setItem("presets", JSON.stringify(existing));

      alert("✅ Preset saved successfully!");
      location.href = "index.html"; // Redirect to homepage
    }
  </script>

</body>
</html>
