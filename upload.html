<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Preset</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: white;
      padding: 30px;
      text-align: center;
    }
    form {
      background-color: #1e293b;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      margin: 0 auto;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border-radius: 8px;
      border: none;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }
    .cancel {
      background-color: #ef4444;
      color: white;
    }
    .submit {
      background-color: #10b981;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Upload New Preset</h1>

  <form id="uploadForm">
    <input type="text" id="presetName" placeholder="Preset Name *" required><br>
    <input type="text" id="price" placeholder="Price *" required><br>
    <input type="file" id="thumbnail" accept="image/*" required><br>

    <button type="button" class="btn cancel" onclick="window.location.href='index.html'">❌ Cancel</button>
    <button type="submit" class="btn submit">✅ Done</button>
  </form>

  <!-- Firebase SDK -->
  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-storage.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCQ0cdeCBVCYVfHDgeVPtSDNpyoe0uSBnc",
      authDomain: "fnl-studio-63eda.firebaseapp.com",
      projectId: "fnl-studio-63eda",
      storageBucket: "fnl-studio-63eda.appspot.com",
      messagingSenderId: "180513254305",
      appId: "1:180513254305:web:75be8f880613c8630679e0",
      measurementId: "G-CPG36ETV5K"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const presetName = document.getElementById('presetName').value.trim();
      const price = document.getElementById('price').value.trim();
      const file = document.getElementById('thumbnail').files[0];

      if (!presetName || !price || !file) {
        alert("All fields are required.");
        return;
      }

      try {
        // Upload to storage
        const fileRef = ref(storage, `thumbnails/${Date.now()}_${file.name}`);
        await uploadBytes(fileRef, file);
        const downloadURL = await getDownloadURL(fileRef);

        // Save to Firestore
        await addDoc(collection(db, "presets"), {
          name: presetName,
          price: price,
          thumbnail: downloadURL,
          createdAt: new Date()
        });

        alert("Preset uploaded successfully!");
        window.location.href = "index.html";
      } catch (error) {
        console.error("Error uploading preset:", error);
        alert("Error uploading preset.");
      }
    });
  </script>

</body>
</html>
