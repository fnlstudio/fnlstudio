<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FNL STUDIO</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0f172a, #1e293b);
      color: white;
      text-align: center;
      padding: 30px;
    }
    .logo {
      font-size: 40px;
      font-weight: bold;
      margin-top: 40px;
    }
    .tagline {
      font-size: 20px;
      margin: 10px 0 30px;
    }
    .add-button {
      margin: 30px 0;
      background-color: #10b981;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      color: white;
      cursor: pointer;
    }
    #message {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="logo">FNL <span style="color:#3b82f6;">STUDIO</span></div>
  <div class="tagline">Capturing Creativity</div>

  <button class="add-button" onclick="checkCode()">Add Preset</button>
  <div id="message"></div>

  <script>
    function checkCode() {
      const code = prompt("Enter collaborator code:");
      if (code === "007") {
        window.location.href = "upload.html";
      } else {
        document.getElementById("message").textContent = "You are not the collaborator.";
        document.getElementById("message").style.color = "red";
      }
    }
  </script>

</body>
</html>
