<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FNL Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #e2e8f0;
      text-align: center;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo img {
      width: 150px;
      height: auto;
      margin-bottom: 15px;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
    }
    h1 { font-size: 1.5em; margin: 15px 0; color: #f1f5f9; font-weight: 600; }
    .menu-button {
      background-color: #10b981;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-weight: 600;
      margin: 5px;
      transition: background-color 0.3s, transform 0.2s;
    }
    .menu-button:hover { background-color: #059669; transform: translateY(-2px); }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://i.postimg.cc/kX2rSgJw/20250414-095948.png" alt="FNL Studio Logo" />
  </div>
  <h1>Welcome to FNL Studio</h1>
  <button class="menu-button" onclick="window.location.href='menu.html'">Menu</button>
  <button class="menu-button" onclick="window.location.href='join.html'">Join</button>
  <button class="menu-button" onclick="window.location.href='adminlogin.html'">Admin</button>
  <div id="errorMessage" class="error-message"></div>
</body>
</html>
