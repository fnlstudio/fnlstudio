
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FNL STUDIO</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0f172a, #1e293b);
      color: white;
      text-align: center;
      padding: 30px;
    }
    .logo {
      font-size: 40px;
      font-weight: bold;
      margin-top: 40px;
    }
    .tagline {
      font-size: 20px;
      margin: 10px 0 30px;
    }
    .add-button {
      margin: 30px 0;
      background-color: #10b981;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      color: white;
      cursor: pointer;
    }
    #message {
      margin-top: 10px;
      font-weight: bold;
    }
    .preset-card {
      background-color: #111827;
      border-radius: 20px;
      padding: 10px;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .preset-card img {
      border-radius: 12px;
      width: 100px;
      height: 100px;
      object-fit: cover;
    }
    .preset-info {
      flex: 1;
      text-align: left;
      margin-left: 15px;
    }
    .preset-info h3 {
      margin: 5px 0;
    }
    .preset-card button {
      padding: 5px 10px;
      background-color: #3b82f6;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
    .partners {
      margin-top: 50px;
      border-top: 1px solid #444;
      padding-top: 30px;
    }
    .partners a {
      display: block;
      color: #3b82f6;
      margin: 5px 0;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="logo">FNL <span style="color:#3b82f6;">STUDIO</span></div>
  <div class="tagline">Capturing Creativity</div>

  <button class="add-button" onclick="checkCode()">Add Preset</button>
  <div id="message"></div>

  <div id="presetList"></div>

  <div class="partners">
    <h2>Partners</h2>
    <a href="https://www.instagram.com/light_editz._?igsh=MXFtMWo4b2YzNnR1aA==" target="_blank">Light Editz</a>
    <a href="https://www.instagram.com/flash._editz__?igsh=NXZmM3kyZ2ZydHJo" target="_blank">Flash Editz</a>
  </div>

  <script>
    function checkCode() {
      const code = prompt("Enter collaborator code:");
      if (code === "007") {
        window.location.href = "upload.html";
      } else {
        document.getElementById("message").textContent = "You are not the collaborator.";
        document.getElementById("message").style.color = "red";
      }
    }

    function loadPresets() {
      const presets = JSON.parse(localStorage.getItem("presets") || "[]");
      const container = document.getElementById("presetList");
      container.innerHTML = "";
      presets.forEach(preset => {
        const card = document.createElement("div");
        card.className = "preset-card";
        card.innerHTML = `
          <img src="${preset.thumbnail}" alt="Thumbnail">
          <div class="preset-info">
            <h3>${preset.name}</h3>
            <p>Price: â‚¹${preset.price}</p>
          </div>
          <button onclick="window.location.href='https://www.instagram.com/fnl_studio_?igsh=MTQ3eDMwbmdmb3d1dg=='">Buy</button>
        `;
        container.appendChild(card);
      });
    }

    window.onload = loadPresets;
  </script>

</body>
</html>
