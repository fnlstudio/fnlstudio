<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FNL STUDIO</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #041727, #190720);
      color: white;
    }
    header {
      text-align: center;
      padding: 40px 20px 10px;
    }
    header img {
      width: 120px;
    }
    h1 {
      font-size: 2.2em;
      margin: 0;
    }
    .tagline {
      font-weight: 300;
      margin-top: 10px;
    }
    .presets-section {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .preset-card {
      display: flex;
      background: #1c1c2b;
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 25px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    .preset-card img {
      width: 130px;
      height: 130px;
      object-fit: cover;
    }
    .preset-details {
      padding: 15px;
      flex-grow: 1;
    }
    .preset-details h3 {
      margin: 0 0 10px;
      font-size: 1.2em;
    }
    .buy-buttons {
      margin-top: 10px;
    }
    .buy-buttons a button {
      background: #5c27fe;
      color: white;
      border: none;
      padding: 8px 15px;
      margin-right: 10px;
      font-size: 0.9em;
      border-radius: 8px;
      cursor: pointer;
    }
    .add-button {
      text-align: center;
      margin: 30px 0;
    }
    .add-button button {
      background: #5c27fe;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
    }
    .partners {
      text-align: center;
      padding: 50px 20px;
      background-color: #12121b;
    }
    .partners h2 {
      margin-bottom: 10px;
    }
    .partners a {
      color: #5bb3f1;
      margin: 0 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="your-logo-path.png" alt="FNL STUDIO">
    <h1>FNL STUDIO</h1>
    <p class="tagline">Capturing Creativity</p>
  </header>  <div class="presets-section">
    <div class="preset-card">
      <img src="preset1.jpg" alt="Preset 1">
      <div class="preset-details">
        <h3>Vibrant Flower</h3>
        <p>Bright, saturated colors to make flowers pop in your shots.</p>
        <div class="buy-buttons">
          <a href="https://www.instagram.com/fnl_studio_/?igsh=MTQ3eDMwbmdmb3d1dg==" target="_blank">
            <button>Buy from FNL STUDIO</button>
          </a>
        </div>
      </div>
    </div>
    <!-- Repeat .preset-card for more presets -->
  </div>  <div class="add-button">
    <button onclick="alert('Only available to GitHub collaborators.')">+ Add Preset</button>
  </div>  <div class="partners">
    <h2>Our Partners</h2>
    <p>
      <a href="https://www.instagram.com/fnl_studio_/?igsh=MTQ3eDMwbmdmb3d1dg==" target="_blank">@fnl_studio_</a>
    </p>
  </div>
</body>
  </html>
