<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment - FNL Studio</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0f172a, #1e293b);
      color: white;
      text-align: center;
      padding: 30px;
    }
    .logo img { width: 200px; height: auto; margin-top: 40px; }
    h1 { font-size: 32px; margin: 20px 0; }
    .form-group { max-width: 500px; margin: 20px auto; text-align: left; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input { width: 100%; padding: 8px; border-radius: 5px; border: none; background-color: #1e293b; color: white; margin-bottom: 10px; }
    button { background-color: #10b981; padding: 10px 20px; border: none; border-radius: 5px; color: white; cursor: pointer; }
    #qr-code img { width: 200px; height: auto; }
    #error { color: red; margin-top: 10px; display: none; }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://i.postimg.cc/kX2rSgJw/20250414-095948.png" alt="FNL Studio Logo" />
  </div>
  <h1>Payment</h1>
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" required />
    <label for="email">Email:</label>
    <input type="email" id="email" required />
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" required />
    <label for="proof">Payment Proof (URL or Description):</label>
    <input type="text" id="proof" required />
    <label>Price: <span id="price"></span> INR</label>
    <div id="qr-code">
      <img src="https://i.postimg.cc/DZ7VHKf5/Whats-App-Image-2025-04-14-at-10-58-46-PM.jpg" alt="QR Code" /> <!-- Replace with your QR URL -->
    </div>
    <button onclick="submitPayment()">Submit Payment</button>
    <div id="error"></div>
  </div>

  <script>
    const BIN_ID = "67fccb0b8960c979a584b5d5";
    const MASTER_KEY = "$2a$10$PlYW4zt8k/Be46UjnPgRSex64CZn7Sk7ifMW09AgYaT1.jS2pwjnO";
    const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      const price = urlParams.get('price');
      document.getElementById('price').textContent = price || 'N/A';
    };

    async function submitPayment() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const proof = document.getElementById('proof').value.trim();
      const errorDiv = document.getElementById('error');

      if (!name || !email || !phone || !proof) {
        errorDiv.textContent = "All fields are required.";
        errorDiv.style.display = 'block';
        return;
      }

      try {
        const response = await fetch(API_URL + "/latest", {
          headers: { "X-Master-Key": MASTER_KEY }
        });
        if (!response.ok) throw new Error("Failed to fetch data");
        const data = await response.json();
        let paymentDetails = data.record.payment_details || [];
        paymentDetails.push({ name, email, phone, proof });
        const updateResponse = await fetch(API_URL, {
          method: "PUT",
          headers: {
            "X-Master-Key": MASTER_KEY,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ ...data.record, payment_details: paymentDetails })
        });
        if (!updateResponse.ok) throw new Error("Failed to save payment");
        alert("Payment submitted successfully! DM @fnl_studio_ with proof.");
        window.location.href = 'index.html';
      } catch (error) {
        errorDiv.textContent = "Error submitting payment.";
        errorDiv.style.display = 'block';
        console.error("Payment error:", error);
      }
    }
  </script>
</body>
</html>
