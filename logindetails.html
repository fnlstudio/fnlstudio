<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Details - FNL Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #e2e8f0;
      text-align: center;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo img {
      width: 150px;
      height: auto;
      margin-bottom: 15px;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
    }
    .back-button { margin: 15px 0; }
    button {
      background-color: #ef4444;
      padding: 8px 16px;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s, transform 0.2s;
    }
    button:hover { background-color: #dc2626; transform: translateY(-2px); }
    #loginDetails { max-width: 800px; margin: 15px auto; text-align: left; }
    h3 { color: #f1f5f9; font-size: 1.1em; }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://i.postimg.cc/kX2rSgJw/20250414-095948.png" alt="FNL Studio Logo" />
  </div>
  <div id="loginDetails"></div>
  <button class="back-button" onclick="window.location.href='home.html'">Back to Admin Home</button>

  <script>
    const BIN_ID = "67fccb0b8960c979a584b5d5";
    const MASTER_KEY = "$2a$10$PlYW4zt8k/Be46UjnPgRSex64CZn7Sk7ifMW09AgYaT1.jS2pwjnO";
    const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;
    const ADMIN_KEY = "fnlStudioAdmin";

    window.onload = function() {
      if (localStorage.getItem(ADMIN_KEY) !== "true") {
        window.location.href = 'adminlogin.html';
      } else {
        loadLoginDetails();
      }
    };

    async function loadLoginDetails() {
      try {
        const response = await fetch(API_URL + "/latest", {
          headers: { "X-Master-Key": MASTER_KEY }
        });
        if (!response.ok) throw new Error("Failed to fetch data");
        const data = await response.json();
        const loginDetails = data.record.login_details || [];
        const container = document.getElementById("loginDetails");
        container.innerHTML = "<h3>Login Details</h3>";
        loginDetails.forEach(detail => {
          const div = document.createElement("div");
          div.innerHTML = `<p><strong>Name:</strong> ${detail.name}<br><strong>Reviews:</strong> ${detail.reviews.join(', ') || 'None'}</p>`;
          container.appendChild(div);
        });
      } catch (error) {
        console.error("Error loading login details:", error);
      }
    }
  </script>
</body>
</html>
