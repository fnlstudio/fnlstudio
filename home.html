<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Home - FNL Studio</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0f172a, #1e293b);
      color: white;
      text-align: center;
      padding: 30px;
    }
    .logo img { width: 200px; height: auto; margin-top: 10px; }
    .button-group { margin: 20px 0; }
    button {
      background-color: #10b981;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      margin: 5px;
    }
    #presetList, #feedbackList { max-width: 800px; margin: 20px auto; text-align: left; }
    .preset-card, .feedback-card { background-color: #111827; border-radius: 10px; padding: 10px; margin: 10px 0; position: relative; }
    .preset-card img { border-radius: 12px; width: 100px; height: 100px; object-fit: cover; }
    .preset-info, .feedback-info { margin-left: 15px; }
    .edit-button, .delete-button { padding: 5px 10px; border: none; border-radius: 5px; color: white; cursor: pointer; margin-left: 5px; }
    .edit-button { background-color: #3b82f6; }
    .delete-button { background-color: #ef4444; }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://i.postimg.cc/kX2rSgJw/20250414-095948.png" alt="FNL Studio Logo" />
  </div>
  <div class="button-group">
    <button onclick="window.location.href='upload.html'">Add Preset</button>
  </div>
  <div id="presetList"></div>
  <div id="feedbackList"></div>

  <script>
    const BIN_ID = "67fccb0b8960c979a584b5d5";
    const MASTER_KEY = "$2a$10$PlYW4zt8k/Be46UjnPgRSex64CZn7Sk7ifMW09AgYaT1.jS2pwjnO";
    const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;
    const ADMIN_KEY = "fnlStudioAdmin";

    window.onload = function() {
      if (localStorage.getItem(ADMIN_KEY) !== "true") {
        window.location.href = 'adminlogin.html';
      } else {
        loadPresets();
        loadFeedback();
      }
    };

    async function loadPresets() {
      try {
        const response = await fetch(API_URL + "/latest", {
          headers: { "X-Master-Key": MASTER_KEY }
        });
        if (!response.ok) throw new Error("Failed to fetch presets");
        const data = await response.json();
        const presets = data.record.presets || [];
        const container = document.getElementById("presetList");
        container.innerHTML = "";

        presets.forEach((preset, index) => {
          const card = document.createElement("div");
          card.className = "preset-card";
          card.innerHTML = `
            <img src="${preset.thumbnail}" alt="Thumbnail">
            <div class="preset-info">
              <h3>${preset.name}</h3>
              <p>Price: ₹${preset.price}</p>
            </div>
          `;
          const editButton = document.createElement("button");
          editButton.className = "edit-button";
          editButton.textContent = "Edit";
          editButton.onclick = () => window.location.href = `edit.html?index=${index}`;
          card.appendChild(editButton);

          const deleteButton = document.createElement("button");
          deleteButton.className = "delete-button";
          deleteButton.textContent = "Delete";
          deleteButton.onclick = () => deletePreset(index);
          card.appendChild(deleteButton);

          container.appendChild(card);
        });
      } catch (error) {
        console.error("Error loading presets:", error);
      }
    }

    async function loadFeedback() {
      try {
        const response = await fetch(API_URL + "/latest", {
          headers: { "X-Master-Key": MASTER_KEY }
        });
        if (!response.ok) throw new Error("Failed to fetch feedback");
        const data = await response.json();
        const feedbacks = data.record.feedbacks || [];
        const container = document.getElementById("feedbackList");
        container.innerHTML = "";

        feedbacks.forEach((feedback, index) => {
          const card = document.createElement("div");
          card.className = "feedback-card";
          card.innerHTML = `
            <div class="feedback-info">
              <p><strong>${feedback.name}</strong> (${feedback.rating}⭐)</p>
              <p>${feedback.comment}</p>
            </div>
          `;
          const deleteButton = document.createElement("button");
          deleteButton.className = "delete-button";
          deleteButton.textContent = "Delete";
          deleteButton.onclick = () => deleteFeedback(index);
          card.appendChild(deleteButton);
          container.appendChild(card);
        });
      } catch (error) {
        console.error("Error loading feedback:", error);
      }
    }

    async function deletePreset(index) {
      if (confirm("Are you sure you want to delete this preset?")) {
        try {
          const response = await fetch(API_URL + "/latest", {
            headers: { "X-Master-Key": MASTER_KEY }
          });
          if (!response.ok) throw new Error("Failed to fetch presets");
          const data = await response.json();
          const presets = data.record.presets || [];
          presets.splice(index, 1);
          const updateResponse = await fetch(API_URL, {
            method: "PUT",
            headers: {
              "X-Master-Key": MASTER_KEY,
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ presets, feedbacks: data.record.feedbacks || [] })
          });
          if (!updateResponse.ok) throw new Error("Failed to delete preset");
          loadPresets();
          alert("Preset deleted successfully!");
        } catch (error) {
          console.error("Error deleting preset:", error);
          alert("Error deleting preset.");
        }
      }
    }

    async function deleteFeedback(index) {
      if (confirm("Are you sure you want to delete this feedback?")) {
        try {
          const response = await fetch(API_URL + "/latest", {
            headers: { "X-Master-Key": MASTER_KEY }
          });
          if (!response.ok) throw new Error("Failed to fetch feedback");
          const data = await response.json();
          const feedbacks = data.record.feedbacks || [];
          feedbacks.splice(index, 1);
          const updateResponse = await fetch(API_URL, {
            method: "PUT",
            headers: {
              "X-Master-Key": MASTER_KEY,
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ presets: data.record.presets || [], feedbacks })
          });
          if (!updateResponse.ok) throw new Error("Failed to delete feedback");
          loadFeedback();
          alert("Feedback deleted successfully!");
        } catch (error) {
          console.error("Error deleting feedback:", error);
          alert("Error deleting feedback.");
        }
      }
    }
  </script>
</body>
</html>
