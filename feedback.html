<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback - FNL Studio</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0f172a, #1e293b);
      color: white;
      text-align: center;
      padding: 30px;
    }
    .logo img { width: 200px; height: auto; margin-top: 40px; }
    h1 { font-size: 32px; margin: 20px 0; }
    .feedback-list { max-width: 800px; margin: 20px auto; text-align: left; }
    .feedback-card { background-color: #111827; border-radius: 10px; padding: 10px; margin: 10px 0; position: relative; }
    .feedback-card .rating { color: #ffd700; }
    .edit-button, .delete-button { padding: 5px 10px; border: none; border-radius: 5px; color: white; cursor: pointer; margin-left: 5px; }
    .edit-button { background-color: #3b82f6; position: absolute; top: 10px; right: 60px; }
    .delete-button { background-color: #ef4444; position: absolute; top: 10px; right: 10px; }
    .add-button { position: fixed; bottom: 20px; right: 20px; background-color: #10b981; padding: 10px 20px; border: none; border-radius: 50%; font-size: 24px; color: white; cursor: pointer; }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://i.postimg.cc/placeholder/logo.png" alt="FNL Studio Logo" /> <!-- Replace with your logo URL -->
  </div>
  <h1>Feedback</h1>
  <div class="feedback-list" id="feedbackList"></div>
  <button class="add-button" onclick="window.location.href='addfeedback.html?name=' + encodeURIComponent(getQueryParam('name'))">+</button>

  <script>
    const BIN_ID = "67fccb0b8960c979a584b5d5";
    const MASTER_KEY = "$2a$10$PlYW4zt8k/Be46UjnPgRSex64CZn7Sk7ifMW09AgYaT1.jS2pwjnO";
    const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    async function loadFeedback() {
      try {
        const response = await fetch(API_URL + "/latest", {
          headers: { "X-Master-Key": MASTER_KEY }
        });
        if (!response.ok) throw new Error("Failed to fetch feedback");
        const data = await response.json();
        const feedbacks = data.record.feedbacks || [];
        const feedbackList = document.getElementById("feedbackList");
        feedbackList.innerHTML = "";
        const userName = getQueryParam('name');
        feedbacks.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp)).forEach((feedback, index) => {
          const card = document.createElement("div");
          card.className = "feedback-card";
          card.innerHTML = `
            <p><strong>${feedback.name}</strong> (${feedback.rating}‚≠ê)</p>
            <p>${feedback.comment}</p>
          `;
          if (feedback.name === userName) {
            const editButton = document.createElement("button");
            editButton.className = "edit-button";
            editButton.textContent = "Edit";
            editButton.onclick = () => window.location.href = `addfeedback.html?name=${encodeURIComponent(userName)}&index=${index}`;
            card.appendChild(editButton);

            const deleteButton = document.createElement("button");
            deleteButton.className = "delete-button";
            deleteButton.textContent = "Delete";
            deleteButton.onclick = () => deleteFeedback(index);
            card.appendChild(deleteButton);
          }
          feedbackList.appendChild(card);
        });
      } catch (error) {
        console.error("Error loading feedback:", error);
      }
    }

    async function deleteFeedback(index) {
      if (confirm("Are you sure you want to delete this feedback?")) {
        try {
          const response = await fetch(API_URL + "/latest", {
            headers: { "X-Master-Key": MASTER_KEY }
          });
          if (!response.ok) throw new Error("Failed to fetch feedback");
          const data = await response.json();
          const feedbacks = data.record.feedbacks || [];
          if (index >= 0 && index < feedbacks.length) {
            feedbacks.splice(index, 1);
            const updateResponse = await fetch(API_URL, {
              method: "PUT",
              headers: {
                "X-Master-Key": MASTER_KEY,
                "Content-Type": "application/json"
              },
              body: JSON.stringify({ presets: data.record.presets || [], feedbacks })
            });
            if (!updateResponse.ok) throw new Error("Failed to delete feedback");
            loadFeedback();
            alert("Feedback deleted successfully!");
          } else {
            alert("Invalid feedback index.");
          }
        } catch (error) {
          console.error("Error deleting feedback:", error);
          alert("Failed to delete feedback.");
        }
      }
    }

    window.onload = loadFeedback;
  </script>
</body>
</html>
